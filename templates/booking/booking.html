{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        {% if user.is_authenticated %}
        <p>Select a suitable date and time, and we'll contact you shortly.</p>
        <form method="post">
            {% csrf_token %}
            {{ booking_form.as_p }}
            <form method="post" action="{% url 'success_page' %}">
                {% csrf_token %}
                <button type="submit" class="edit_booking_button">Submit booking</button>
            </form>
        </form>
        {% else %}
        <p>Please, sign up for booking call</p>
        {% endif %}
    </div>
</div>

{% endblock %}
