<!-- booking.html -->
{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <p>Select a suitable date and time, and we'll contact you shortly.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Book call</button>
        </form>
    </div>
</div>

{% endblock %}
